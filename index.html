<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Examples</title>
</head>
<body>
    <h2>Вибір напою</h2>
    <form id="beverageForm">
        <label for="beverage">Оберіть напій:</label>
        <select id="beverage" name="beverage">
            <option value="coffee">Кава</option>
            <option value="tea">Чай</option>
            <option value="juice">Сік</option>
        </select>
    </form>
    <div id="beverageMessage"></div>

    <h2>Перевірка дня тижня</h2>
    <form id="dayForm">
        <label for="dayInput">Введіть день тижня:</label>
        <input type="text" id="dayInput" name="dayInput">
        <button type="button" onclick="checkDay()">Перевірити</button>
    </form>
    <div id="dayMessage"></div>
    <script src="script.js"></script>
</body>
</html>
